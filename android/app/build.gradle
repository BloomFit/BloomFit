plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.mobile_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.mobile_app"
        minSdk 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    bundle {
        language {
            enableSplit = false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.tensorflow:tensorflow-lite-task-vision:0.4.2'
    implementation 'org.tensorflow:tensorflow-lite-gpu-delegate-plugin:0.4.2'

    // Gunakan core-common dan exclude core untuk hindari konflik
    implementation('com.google.android.play:core-common:2.0.3') {
        exclude group: 'com.google.android.play', module: 'core'
    }
}

// Resolusi konflik versi (optional, bisa diaktifkan jika perlu)
configurations.all {
    resolutionStrategy {
        // Contoh jika ingin paksa versi
        // force 'com.google.android.play:core:1.10.3'
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'
